<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>グループ化の練習</title>
</head>
<body>
  <header>
    <h1>グループ化の練習</h1>
    <nav>
      <ul>
        <li><a href="#">エンジニアへの道</a></li>
        <li><a href="#">プログラミング入門</a></li>
        <li><a href="#">ニュース</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>グループ化を学ぶのにおすすめのサイト10選!</h2>
      <p>グループ化を学べるサイトを10個紹介いたします。</p>
    </article>
    <!--articleは囲んだところのみで解決する内容。。-->
    <section>
      <h2>関連記事</h2>
      <ul>
        <li><a href="#">関連記事1</a></li>
        <li><a href="#">関連記事2</a></li>
        <li><a href="#">関連記事3</a></li>
      </ul>
    </section>
    <!--sectionは1つの内容で解決しない。この場合、関連リンクが複数ありまとめる必要がある。-->
  </main>

  <aside>
    <h2>広告</h2>
    <p>本ショップ対象エントリーでポイント5倍!</p>
  </aside>
  <!--mainと関連性が低いとこに使う。主に広告やサイドバーに使う。-->
  <footer>
    <p><small>&copy; 2022 Kurumi Kuroiwa.</small></p>
  </footer>

  <!--グループ化のメリットは、文章構造がわかりやすくなる。スタイルを当てやすい。-->
　<!--すべてdivに置き換えるより文章構造を定義する観点でベター。-->
</body>
</html>
